name: Deploy Resume Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev html-minifier-terser clean-css-cli terser
          
      - name: Optimize and minify files
        run: |
          # Create optimized build directory
          mkdir -p dist
          
          # Copy and optimize images
          if [ -d "images" ]; then
            cp -r images dist/
          fi
          
          # Minify CSS
          npx clean-css-cli styles.css -o dist/styles.css
          
          # Minify JavaScript
          npx terser script.js -c -m -o dist/script.js
          
          # Minify HTML
          npx html-minifier-terser index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --minify-css \
            --minify-js \
            -o dist/index.html
            
          # Copy other files
          cp README.md dist/ || true
          cp CNAME dist/ || true
          
          # Create a build info file
          echo "Built on: $(date)" > dist/build-info.txt
          echo "Commit: $GITHUB_SHA" >> dist/build-info.txt
          echo "Repository: $GITHUB_REPOSITORY" >> dist/build-info.txt
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
